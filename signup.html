{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="flash-messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Bus SignUp Page">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>
    Bus SignUp Portal
  </title>
 
  <link rel="stylesheet" href="static/design1.css">
  <link rel="icon" href="static/img/icon b4.jpg">
</head>

<body>

  <div class="main">
    <div class="navbar">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <div class="logo">
                <img src="static/img/icon b4.jpg" alt="">
                <span class="navbar-brand"> YAATRA</span>
                 </div>
            
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  justify-content-center nav-underline">
                  <li class="nav-item">
                    <a class="nav-link bar" aria-current="page" href="/userlogin">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/busroute">BUS ROUTE</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">CONTACT</a>
                  </li>
              
                </ul>
                
              </div>
            </div>
          </nav>
       
    </div>
    <div class="content">
      <h1>BUS TRACKER</h1>
      <p class="par">Own a bus? Want more passengers?</p>
      <button class="cn"><a href="#">Join Us</a></button>

      <div class="form2">
        <h2>Sign Up</h2>
        
        <form method="POST" action="/newuser"> 
         <span><input type="text" id="first_name" name="First-Name" placeholder="First Name"></span>
          <span><input type="text" id="last_name" name="Last-Name" placeholder="Last Name"></span>
          <input type="text" name="Username" placeholder="Username">
          <input type="email" name="email" placeholder="E-mail">
          <input type="date" id="dob" name="DOB" placeholder="DD/MM/YYYY">
          <input type="number" name="Phone-Number" placeholder="Phoneno.">
          <input type="password" name="Password" placeholder="Password">
          <input type="password" name="Confirm-Password" placeholder="ConfirmPassword">
          <button class="btnnn" type="submit">Create</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
